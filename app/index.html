<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>photo-gallery</title>
    <style>
    html, body{
        margin: 0;
    }
    </style>
</head>

<body>
    <div id="container" />
</body>

<script>
    // You can also require other files to run in this process
    require('./app.js')

    document.addEventListener('drop', function (e) {
        e.stopPropagation();
        e.preventDefault();
    });

    document.addEventListener('dragover', function (e) {
        e.stopPropagation();
        e.preventDefault();
    })

</script>

</html>
